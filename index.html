<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wireframe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/fab38228e4.js" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <section>
      <div class="container">
        <header>
            <form id="search-form">   
              <input id="search-input" type="text" placeholder="city" autocomplete="off" autofocus="on" id="search-input"/>
          <button type="button" id="btn"><i class="fas fa-map-marker-alt"></i></button>
      </form>
            <h1></h1>
            <div class="comment"></div>
  
          </header>
        <div class="clearfix weather-temperature">
          <ul id="temperatureMain">
              <il> 
                  <span><img src=""
                    alt=""
                    id="icon"/></span>
                  <span id="temp"></span> 
                  <span id="units">
                    <a href="#" id="centigrados">°C </a>|
                    <a href="#" id="fahrenheit">°F</a>
                  </span>
                </il>
                  <ul id="extras">
                  <il><div id="humidity">Humidity: <span id="humidity-input">  </span>%</div></il>
                  <il ><div id="wind">Wind: <span id="wind-input">  </span>km/h</div></il>
                </ul>	
              </ul>
                
            </div>   
              
  
            <br>
               <il id="date"></il>
              </div>
              
        <div class="row weather-forecast" id="forecast-row">
         
            </div>
            
          
          <div class="repository"><a href="https://github.com/Valmarinoa" target="_blank" ><strong>Open-source code </strong></a> by Valmarinoa</div>
            </section>
  
  
  
          </section>
      </div>
		</div>
    </div>
    <script src="script.js"></script>

  </body>
</html>
