<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wireframe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <script
      src="https://kit.fontawesome.com/fab38228e4.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <section>
      </div>
      <div class="container">
        <header>
          <div class="animate__animated animate__slideInDown">
          <form id="search-form">
            <input
              id="search-input"
              type="text"
              placeholder="city"
              autocomplete="off"
              autofocus="on"
              value=""
              id="search-input"
            />
            <button type="button" id="btn">
              <i class="fas fa-map-marker-alt"></i>
            </button>
          </form>
          </div>
          <div class="animate__animated animate__fadeInDown">
          <h1></h1>
          </div>
          <il id="date"></il>
          <div class="comment"></div>
        </header>
        <div class="clearfix weather-temperature">
          <ul id="temperatureMain">
            <il>
              <span><img src="" alt="" id="icon" /></span>
              <span id="temp"></span>
              <span id="units">
                <a href="#" id="centigrados">°C </a>|
                <a href="#" id="fahrenheit">°F</a>
              </span>
            </il>
            <ul id="toggle-extras" class="extras">
              <il
                ><div id="humidity">
                  <i class="fas fa-tint"></i>

                  <span id="humidity-input"></span>%
                </div></il
              >
              <il
                ><div id="wind">
                  <i class="fas fa-wind"></i><span id="wind-input"> </span>km/h
                </div></il
              >
            </ul>
          </ul>
        </div>
        <br />
        <div class="row weather-forecast" id="forecast-row"></div>
      </div>
      <div class="animate__animated animate__slideInUp">
      <div class="repository">
        <a href="https://github.com/Valmarinoa" target="_blank"
          ><strong>Open-source code </strong></a
        >
        by Valmarinoa
      </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
