
<!DOCTYPE html>

			<section>
    <div class="container">
      <header>
          <form id="search-form">   
            <input id="search-input" type="text" placeholder="city" autocomplete="off" autofocus="on" id="search-input"/>
        <button type="button" id="btn"><i class="fas fa-map-marker-alt"></i></button>
    </form>
          <h1></h1>
          

				</header>
			
				<ul id="temperatureMain">
						<il>
								<span id="temp"></span> 
								<span><a href="#" id="centigrados">°C |</a></span><span><a href="#" id="fahrenheit">°F</a></span>
							</il>
								<ul id="extras">
								<il><div id="humidity">Humidity:</div></il>
								<il ><div id="wind">Wind:</div></il>
							</ul>	
						</ul>
							
					
						

					<br>
			
     
            <il id="date"></il>
            </div>
            <div class="comment"></div>
      <div class="row">
          <div class="col">
      <div class="card">
            <div class="card-body">
              <h5 class="card-title">Wed</h5>
              <h6><i class="fas fa-cloud-sun"></i></h6>
              <p class="card-text">11° | 7°</p>
            </div>
            </div>
          </div>
        
     
          <div class="col">
      <div class="card">
            <div class="card-body">
              <h5 class="card-title">Thu</h5>
              <h6><i class="fas fa-cloud-sun"></i></h6>
              <p class="card-text">10° | 6°</p>
            </div>
            </div>
          </div>
        
     
<div class="col">
      <div class="card">
            <div class="card-body">
              <h5 class="card-title">Fri</h5>
              <h6><i class="fas fa-cloud-rain"></i></i></h6>
              <p class="card-text">8° | 4°</p>
            </div>
            </div>
          </div>
        
        
          <div class="col">
      <div class="card">
            <div class="card-body">

            </div>
            </div>
          </div>
        
       
          <div class="col">
      <div class="card">
            <div class="card-body">
              <h5 class="card-title">Sun</h5>
              <h6><i class="far fa-snowflake"></i></h6>
              <p class="card-text">-2° | 3°</p>
            </div>
            </div>
          </div>
